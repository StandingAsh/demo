<!DOCTYPE html>
<html lang="en">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .layout {
        width: 1000px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>

<div class="layout">
    <table>
        <thead>
        <tr th:align="left">
            <th>이름</th>
            <th>이미지</th>
            <th>종류</th>
            <th>도수</th>
            <th>숙성년수</th>
            <th>나라</th>
            <th>용량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${whiskeyList}">
            <td th:text="${list.name}"></td>
            <td><img th:src="${list.imgUrl}" width="100" height="100" alt="이미지 표시 불가"></td>
            <td th:text="${list.category}"></td>
            <td th:text="${list.abv}"></td>
            <td th:text="${list.year}"></td>
            <td th:text="${list.country}"></td>
            <td th:text="${list.bottleSize}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
