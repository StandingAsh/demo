<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskey List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
        }

        .layout {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            position: relative;
        }

        /* 홈 버튼 스타일 */
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        h2.table-header {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f9fbfc;
        }

        tr:hover {
            background-color: #e9f5ef;
        }

        td img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        td img:hover {
            transform: scale(1.1);
        }

        /* 위스키 이름 링크 스타일 */
        a {
            text-decoration: none;
            color: #000000; /* 검은색으로 설정 */
            font-weight: bold;
        }

        a:hover {
            color: #4CAF50; /* 호버 시 색상 변경 */
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }

            td img {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            th, td {
                font-size: 12px;
                padding: 8px;
            }

            td img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>

<div class="layout">
    <!-- 홈 버튼 -->
    <a href="/" class="home-button">홈으로</a>

    <h2 class="table-header">Whiskey List</h2>
    <table>
        <thead>
        <tr>
            <th>이름</th>
            <th>이미지</th>
            <th>종류</th>
            <th>도수</th>
            <th>숙성년수</th>
            <th>나라</th>
            <th>용량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${whiskeyList}">
            <td><a th:href="@{/whiskeys/{id}(id=${list.id})}" th:text="${list.name}"></a></td>
            <td><img th:src="${list.imgUrl}" alt="이미지 표시 불가"></td>
            <td th:text="${list.category}"></td>
            <td th:text="${list.abv}"></td>
            <td th:text="${list.year}"></td>
            <td th:text="${list.country}"></td>
            <td th:text="${list.bottleSize}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
