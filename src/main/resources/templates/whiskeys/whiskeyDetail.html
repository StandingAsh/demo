<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위스키 상세페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 밝은 회색 배경 */
        }
        .table-img {
            width: 80px;
            height: 80px;
            object-fit: cover; /* 이미지 비율 유지 */
            border-radius: 10px; /* 둥근 모서리 */
        }
        .table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">위스키 상세페이지</h1>

    <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>이름</th>
            <th>이미지</th>
            <th>카테고리</th>
            <th>도수 (ABV)</th>
            <th>숙성 연도</th>
            <th>국가</th>
            <th>병 크기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="whiskey : ${whiskey}">
            <td th:text="${whiskey.name}"></td>
            <td>
                <img th:src="${whiskey.imgUrl}" class="table-img" alt="이미지 표시 불가">
            </td>
            <td th:text="${whiskey.category}"></td>
            <td th:text="${whiskey.abv}"></td>
            <td th:text="${whiskey.year}"></td>
            <td th:text="${whiskey.country}"></td>
            <td th:text="${whiskey.bottleSize}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
