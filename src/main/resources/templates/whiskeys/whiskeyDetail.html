<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위스키 상세페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 밝은 회색 배경 */
        }
        .table-img {
            width: 80px;
            height: 80px;
            object-fit: cover; /* 이미지 비율 유지 */
            border-radius: 10px; /* 둥근 모서리 */
        }
        .table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">위스키 상세페이지</h1>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/whiskeys}" class="btn btn-secondary">돌아가기</a>
    </div>
    <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>이름</th>
            <th>이미지</th>
            <th>카테고리</th>
            <th>도수 (ABV)</th>
            <th>숙성 연도</th>
            <th>국가</th>
            <th>병 크기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="whiskey : ${whiskey}">
            <td th:text="${whiskey.name}"></td>
            <td>
                <img th:src="${whiskey.imgUrl}" class="table-img" alt="이미지 표시 불가">
            </td>
            <td th:text="${whiskey.category}"></td>
            <td th:text="${whiskey.abv}"></td>
            <td th:text="${whiskey.year}"></td>
            <td th:text="${whiskey.country}"></td>
            <td th:text="${whiskey.bottleSize}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container mt-5">
    <h1 class="text-center mb-4">게시글 리스트</h1>
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/boards/writeBoard/{whiskeyId}(whiskeyId=${whiskey.id})}" class="btn btn-success">글 작성하기</a>
    </div>
    <table class="table table-striped table-hover text-center">
        <thead class="table-primary">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">작성자</th>
            <th scope="col">위스키 고유번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성일</th>
            <th scope="col">내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.id}"></td>
            <td th:text="${board.writer}"></td>
            <td th:text="${board.whiskeyId}"></td>
            <td><a th:href="@{/boards/boardView/{boardId}(boardId=${board.id})}" th:text="${board.title}"></a></td>
            <td th:text="${board.regDate}"></td>
            <td th:text="${board.content}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 -->
    <nav>
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${startPage > 1} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/whiskeys/{id}(id=${whiskey.id}, page=${startPage - 2})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <!-- 페이지 번호 -->
            <li class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${page == nowPage} ? 'active' : ''">
                <a class="page-link" th:href="@{/whiskeys/{id}(id=${whiskey.id}, page=${page - 1})}" th:text="${page}"></a>
            </li>
            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${endPage < boardList.totalPages} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/whiskeys/{id}(id=${whiskey.id}, page=${endPage})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
