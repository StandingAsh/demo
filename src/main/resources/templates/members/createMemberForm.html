<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        .form-container h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2d3436;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input {
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 10px 15px;
            font-size: 1rem;
        }
        .form-container input:focus {
            border-color: #74b9ff;
            box-shadow: 0px 0px 5px rgba(116, 185, 255, 0.8);
        }
        .form-container button {
            width: 100%;
            padding: 10px 15px;
            font-size: 1.1rem;
            color: #fff;
            background: #0984e3;
            border: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #74b9ff;
        }
        .form-container p {
            margin-top: 20px;
            text-align: center;
            color: #636e72;
        }
        .form-container p a {
            color: #0984e3;
            text-decoration: none;
            font-weight: bold;
        }
        .form-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="form-container">
    <h1>회원가입</h1>
    <form action="/members/new" method="post" th:object="${joinRequest}">
        <!-- 이름 입력 -->
        <input type="text" th:field="*{name}" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required>

        <!-- 아이디 입력 -->
        <input type="text" th:field="*{userId}" id="userId" name="userId" class="form-control" placeholder="ID를 입력하세요" required>
        <div th:if="${#fields.hasErrors('userId')}">
            <p style="color:red;"><a th:errors="*{userId}"></a></p>
        </div>

        <div th:if="${userIdDuplicated}">
            <p style="color:red;"><a th:text="${userIdDuplicated}"></a></p>
        </div>

        <!-- 비밀번호 입력 -->
        <input type="password" th:field="*{password}" id="Password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        <div th:if="${#fields.hasErrors('password')}">
            <p style="color:red;"><a th:errors="*{password}"></a></p>
        </div>

        <!-- 이메일 입력 -->
        <input type="email" th:field="*{email}" id="Email" name="email" class="form-control" placeholder="이메일 주소를 입력하세요" required>

        <!-- 등록 버튼 -->
        <button type="submit">등록</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="/members/login">로그인</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
