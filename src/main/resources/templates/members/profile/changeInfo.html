<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<a href="/mypage" class="btn btn-link back-link">&larr; 돌아가기</a>

<div class="form-container">
    <h1>회원 정보 수정</h1>
    <form action="/mypage/change-info" method="post" th:object="${changeInfoForm}">
        <!-- 이름 입력 -->
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" id="name" name="name" class="form-control" th:placeholder="${changeInfoForm.name}" required>
        </div>

        <!-- 아이디 입력 -->
        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" th:field="*{userId}" id="userId" name="userId" class="form-control" th:placeholder="${changeInfoForm.userId}" required>
            <div th:if="${#fields.hasErrors('userId')}" class="text-danger small">
                <a th:errors="*{userId}"></a>
            </div>
        </div>

        <!-- 이메일 입력 -->
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" id="email" name="email" class="form-control" th:placeholder="${changeInfoForm.email}" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                <a th:errors="*{email}"></a>
            </div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password}" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요." required>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
                <a th:errors="*{password}"></a>
            </div>
        </div>

        <!-- 비밀번호 변경 링크 -->
        <div class="mb-3 text-center">
            <a href="/mypage/change-password" class="btn btn-outline-secondary btn-sm">비밀번호 변경하기</a>
        </div>

        <!-- 등록 버튼 -->
        <button type="submit" class="btn btn-primary">변경하기</button>

        <!-- 예외 처리 -->
        <div th:if="${exception}" class="mt-3 text-danger small text-center">
            <a th:text="${exception}"></a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
