<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 1em;
            text-align: center;
            color: #444;
        }

        label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 0.5em;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        button {
            background-color: #2575fc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1d5bbf;
        }

        a {
            text-decoration: none;
            color: #2575fc;
            display: block;
            text-align: center;
            margin-bottom: 1em;
            font-size: 0.9em;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.85em;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
<div class="form-container">
    <a href="/mypage/change-info">돌아가기</a>
    <h1>비밀번호 변경</h1>
    <form action="/mypage/change-password" method="post" th:object="${changePasswordRequest}">
        <div>
            <label for="oldPassword">현재 비밀번호</label>
            <input type="password" id="oldPassword" name="oldPassword">
            <p class="error-message" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></p>
        </div>
        <div>
            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword">
            <p class="error-message" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
        </div>
        <div>
            <label for="newPasswordConfirm">비밀번호 확인</label>
            <input type="password" id="newPasswordConfirm" name="newPasswordConfirm">
            <p class="error-message" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}"></p>
        </div>
        <div th:if="exception">
            <p class="error-message" th:text="${exception}"></p>
        </div>
        <button type="submit">변경하기</button>
    </form>
</div>
</body>
</html>
