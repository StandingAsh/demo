<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d9e4ff, #fce2ff);
            color: #343a40;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        /* Header Section */
        .header {
            position: absolute;
            top: 15px;
            left: 15px;
        }

        .header a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header a:hover {
            background-color: rgba(255, 255, 255, 1);
            color: #495057;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #6c63ff;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
            color: #555555;
        }

        a, button {
            display: inline-block;
            margin: 10px 5px;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        a {
            color: #ffffff;
            background-color: #6c63ff;
            border: none;
        }

        a:hover {
            background-color: #a393ff;
        }

        .btn-danger {
            background-color: #e63946;
        }

        .btn-danger:hover {
            background-color: #a82633;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888888;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            a, button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header Section -->
    <div class="header">
        <a href="/">← 홈으로</a>
    </div>
    <!-- Main Content -->
    <h1>My Page</h1>
    <p><span th:text="${user.getUsername()}"></span>님, 반갑습니다!</p>
    <a href="/members/logout" class="btn">로그아웃</a>
    <a href="/mypage/change-info" class="btn">회원 정보 수정</a>
    <a href="/mypage/delete" class="btn btn-danger" onclick="confirmDeletion()">회원 탈퇴</a>

    <!-- Footer -->
    <div class="footer">
        © 2024 My Page. All rights reserved.
    </div>
</div>

<script>
    function confirmDeletion() {
        if (confirm("정말로 탈퇴하시겠습니까?")) {
            window.location.href = "/mypage/delete";
        }
    }
</script>
</body>
</html>
