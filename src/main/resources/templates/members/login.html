<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #81ecec, #74b9ff);
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2d3436;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #636e72;
        }
        .form-control {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #dfe6e9;
        }
        .form-control:focus {
            border-color: #74b9ff;
            box-shadow: 0px 0px 5px rgba(116, 185, 255, 0.8);
        }
        .btn-primary {
            background-color: #0984e3;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #74b9ff;
        }
        .login-container p {
            margin-top: 20px;
            text-align: center;
            color: #636e72;
        }
        .login-container p a {
            color: #0984e3;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container p a:hover {
            text-decoration: underline;
        }
        .error-class {
            color: red;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2>로그인</h2>
    <form th:action="@{'/members/loginProc'}" method="post" name="loginForm">
        <!-- ID 입력 -->
        <div class="mb-3">
            <label for="userId" class="form-label">ID</label>
            <input type="text" id="userId" name="userId" class="form-control" placeholder="ID를 입력하세요" required>
            <!-- 오류 메시지 (동적 처리 가능) -->
<!--            <div class="error-class" th:if="${#fields.hasErrors('userId')}" th:text="${#fields.error('userId')}">ID를 입력해주세요.</div>-->
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            <!-- 오류 메시지 (동적 처리 가능) -->
<!--            <div class="error-class" th:if="${#fields.hasErrors('password')}" th:text="${#fields.error('password')}">비밀번호를 입력해주세요.</div>-->
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="btn btn-primary">로그인</button>
        <p>아직 계정이 없으신가요? <a href="/members/new">회원가입</a></p>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
