<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #636e72;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            transition: background 0.3s;
            display: inline-block;
            margin: 5px;
        }
        a[href="/members/new"] {
            background: #0984e3;
        }
        a[href="/members/new"]:hover {
            background: #74b9ff;
        }
        a[href="/members/login"] {
            background: #00b894;
        }
        a[href="/members/login"]:hover {
            background: #55efc4;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>환영합니다!</h1>
    <p>로그인하여 더 많은 기능들을 이용해보세요.</p>
    <p>
        <a href="/members/new">회원 가입</a>
        <a href="/members/login">로그인</a>
    </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
