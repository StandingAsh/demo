<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 작성 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">게시판 작성</h1>
    <form method="post" action="/boards/writeBoard" th:object="${boardForm}">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td class="table-primary">제목</td>
                <td><input type="text" name="title" class="form-control" placeholder="제목을 입력하세요"></td>
            </tr>
            <tr>
                <td class="table-primary">내용</td>
                <td><textarea rows="5" class="form-control" name="content" placeholder="내용을 입력하세요"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <button type="submit" class="btn btn-primary">작성하기</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='boardList'">목록보기</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
