<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip & Savor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a8c8e6, #d2e4f1); /* Soft pastel blue gradient */
            color: #333; /* Darker text color for better readability */
        }

        header {
            background-color: #f1f8fd; /* Light pastel blue for the header */
            padding: 1rem 0;
            text-align: center;
        }

        .logo img {
            max-width: 180px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0.5rem 0 0;
            color: #2a3e62; /* Darker blue for text contrast */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #e0f0ff; /* Soft, bright pastel background for nav */
            padding: 0.5rem 0;
        }

        nav a {
            color: #2a3e62; /* Darker text for readability */
            padding: 0.5rem 1rem;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1rem;
        }

        nav a:hover {
            background-color: #c5d9eb; /* Lighter blue for hover effect */
            border-radius: 5px;
        }

        .hero {
            text-align: center;
            padding: 3rem 1rem;
            background: linear-gradient(to right, #c4daf1, #a9c7e4); /* Lighter pastel blue gradient */
        }

        .hero img {
            width: 100%;
            max-height: 1000px;
            object-fit: cover;
        }

        .content {
            display: flex;
            justify-content: space-evenly;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            margin: 1rem;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #4a5c73; /* Dark grayish blue for card text */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2a3e62; /* Dark blue for card headings */
        }

        .card p {
            color: #6a7d8c; /* Soft muted blue-gray for text */
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f1f8fd; /* Same light pastel blue for consistency */
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
            color: #2a3e62; /* Dark blue for footer text */
        }

    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/sip--savor-high-resolution-logo-transparent.png" alt="Sip & Savor Logo">
    </div>
    <h1>Welcome to Sip & Savor</h1>
</header>
<nav>
    <a href="#">About</a>
    <a href="/whiskeys">Whiskey Collection</a>
    <a th:if="${isLoggedIn}" href="/mypage">My Page</a>
    <a th:unless="${isLoggedIn}" href="/sign-up">Sign In</a>
</nav>
<div class="hero">
    <img src="/img/background.jpg" alt="Sip & Savor Background">
</div>

<footer>
    <p>&copy; 2024 Sip & Savor. All Rights Reserved.</p>
</footer>
</body>
</html>
